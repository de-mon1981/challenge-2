<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form-container">
        <form id="contactForm" action="#" method="POST" class="contact-form">
            <h3 align="center">Contact Us</h3>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="query-type">Query Type</label>
            <div class="radio-group">
                <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry" required>
                <label for="general-enquiry">General Enquiry</label>

                <input type="radio" id="support-request" name="query-type" value="Support Request">
                <label for="support-request">Support Request</label>
            </div>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team </label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Success message to be displayed after form submission -->
        <div id="success-message" style="display: none; text-align: center; margin-top: 20px; color: green;">
            Thanks for reaching out to us!
        </div>
    </div>

    <!-- JavaScript to handle the form submission -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Show the success message
            document.getElementById('success-message').style.display = 'block';

            // Hide the form
            document.getElementById('contactForm').style.display = 'none';
        });
    </script>
</body>
</html>
